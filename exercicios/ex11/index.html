<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente.</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560px" poster="fogos.jpg" controls>
        <source src="fogos.mp4" type="video/mp4">
        <source src="fogos.m4v" type="video/mp4">
        <source src="fogos.webm" type="video/webm">
        <source src="fogos.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=kJn2t0RKAtxpnb5q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
